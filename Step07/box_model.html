<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            padding: 50px;
            border:50px solid black;
            margin-left: 100px;
        }
        .box1{
            box-sizing: border-box; /*테두리까지(기본값)*/
        }
        .box2{
            box-sizing: content-box; /*내용까지만*/
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <hr>
    <div class="box2"></div>
</body>
</html>
