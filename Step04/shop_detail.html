<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 상세페이지</title>
</head>
<body>
    <h1 id="top">제품 상세페이지</h1>
    <hr>
    <form action="">
        <table border="1">
            <tbody>
                <tr>
                    <td align="center">
                        <img src="/Step02/img/money.jpg" alt="돈다발" title="달러 돈뭉치" width="400"><br>
                        <button type="button">◀</button>
                        <img src="/Step02/img/cloud_sun.png" alt="">
                        <img src="/Step02/img/cloud_sun.png" alt="">
                        <img src="/Step02/img/cloud_sun.png" alt="">
                        <button type="button">▶</button>
                    </td>
                    <td>
                        제품명 : OOO OOO OOO <br>  <!-- <p> 태그로 해도된다. br빼고-->
                        ★★★★★ 상품명 : OOO개 <br>
                        제품수량 :
                        <button type="button">-</button>
                        <input type="text" readonly> <!--이 부분에 select 옵션을 넣어도된다-->  
                        <!-- readyonly : 해당 input 태그를 읽기 전용으로 설정, 서버로 전송 O -->
                        <button type="button">+</button><br>
                        <button type="button">바로구매</button>
                        <button type="button">장바구니</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <hr>
        <h2>제품 상세 정보</h2>
        <img src="/Step02/img/money.jpg" alt="" width="600" height="1200"><br>
        <a href="#top">맨위로</a>
        <!-- href="#top" : id가 top인쪽으로 이동하겠다. -->
    </form>
</body>
</html>
