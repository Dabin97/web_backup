<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <iframe src="../Step02/food.html" frameborder="1" width="640" height="480" scrolling="yes"></iframe>
    <hr>
    <iframe src="https://www.naver.com" frameborder="0" width="640" height="480" scrolling="no"></iframe>
    <hr>
    <iframe src="https://www.google.com" frameborder="1" width="640" height="480" scrolling="no"></iframe>
    <!-- frameborder : 테두리 / scrolling : 스크롤 가능여부 / 요즘 사이트들은 이렇게 링크를 떠와도 보이지않는게 정상이다. -->
</body>
</html>
